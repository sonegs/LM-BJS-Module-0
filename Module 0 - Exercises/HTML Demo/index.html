<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="site.css">
    <title>HTML Demo</title>
</head>

<body>
    <h2>Hello html!</h2>
    <!--Aparecerá en color azul-->
    <div>Soy un contenedor genérico</div>
    <!--Aparecerá con un fondo amarillo-->
    <div class="container">Soy un contenedor genérico</div>
    <!--Aparecerá con un fondo rojo al ser un div con class .container -->
    <p>Simplemente algo de texto</p>
    <p id="simpletext">Simplemente algo de texto</p>
    <!--Aparecerá con un fondo rosado al ser un div con id #simpletext-->
    <div>
        <p>Soy un parrafo dentro de un contenedor genérico</p>
        <!--Aparecerá con un fondo azul por ser un párrafo (p) dentro de un div-->
    </div>
</body>

</html>
